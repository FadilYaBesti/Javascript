<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OprasiDasarAritmatika</title>
</head>
<script language="Javascript">
    function aritmatika (a,b)
    {
        document.write("Hasil oprasi dasar dengan nilai a ="+a," | b ="+b)
        document.write("<br>"+"perkalian: a*b=")
        document.write(a*b)
        document.write("<br>"+"perkalian: a/b=")
        document.write(a/b)
        document.write("<br>"+"perkalian: a+b=")
        document.write(a+b)
        document.write("<br>"+"perkalian: a-b=")
        document.write(a-b)
        document.write("<br>"+"perkalian: a%b=")
        document.write(a%b)
    
    }

</script>
<body>
    <input type="button" name="button1" value="Aritmatika"
    onclick=aritmatika(10,4)>
</body>
</html>
