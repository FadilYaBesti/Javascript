<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kondisi Switch</title>
</head>
<script language="Javascript">
    function test() {

        a = window.prompt("Masukkan Nilai (1-5) : ")
        switch (a) {
            case "1":
                document.write("Bilangan 1")
                break
            case "2":
                document.write("Bilangan 2")
                break
            case "3":
                document.write("Bilangan 3")
                break
            case "4":
                document.write("Bilangan 4")
                break
            case "5":
                document.write("Bilangan 5")
                break
            default:
                document.write("Bilangan lainnya")
        }


    }

</script>
<body>
    <input type="button" name="button1" value="Swicth" onclick=test()>
</body>

</html>
